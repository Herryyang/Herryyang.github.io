        <p>故事接龙，要求：50句不让单身狗脱单</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div></pre></td><td class="code"><pre><div class="line">从前有一只单身狗，参加了一周cp活动</div><div class="line">很庆幸他被选上并且遇到了他的cp</div><div class="line">他很木讷，聊天就像查户口</div><div class="line">不会和女孩子说话的他开始慢慢学着跟自己的cp聊天</div><div class="line">他的cp虽然是个很活泼的人，但慢热，聊天也就没回几个字，他很气馁</div><div class="line">他觉得这样的自己面对cp有点自卑 认为cp不太喜欢他</div><div class="line">于是，他就沉默了</div><div class="line">也不怎么主动和cp讲话了</div><div class="line">第一天的任务发布了，给对方讲一个自己的故事</div><div class="line">该用什么词来形容自己呢 自己又有什么优点呢 他开始思考</div><div class="line">他想来想去，就给他发了小学三年级写的一篇作文</div><div class="line">那都是啥时候的事情了 他的cp看完在笑他</div><div class="line">他没说什么，只是发了一个微笑的表情</div><div class="line">此时的表情正好代表他心里的感受 他觉得很难过</div><div class="line">他说，那讲讲你的故事吧</div><div class="line">他的cp并不太想与他分享自己的故事</div><div class="line">于是他的cp在网上随便找了故事，复制粘贴</div><div class="line">他很耐心的看完了cp的故事 突然间觉得这个故事似曾相识</div><div class="line">但他没说什么，只是说你的故事很精彩啊</div><div class="line">他的cp有点惊讶 他竟然没有戳穿自己随手找来的故事</div><div class="line">他的cp说那你把任务上传了，明天再聊吧</div><div class="line">于是他默默的把任务上传了 并和cp说了晚安</div><div class="line">他的cp连晚安都懒得回</div><div class="line">他没说什么 也睡觉去了</div><div class="line">第二天，他一直想着，自己到底说了什么不该说的，还是什么忘了说</div><div class="line">他想了很久却还是觉得自己没做错什么 不知道cp为何对他如此冷淡</div><div class="line">于是他就直接发了一句，我们假装6天的情侣好吗</div><div class="line">他的cp说 参加这个活动不就是以情侣的身份做任务的吗</div><div class="line">那你可以像情侣一样和我相处吗</div><div class="line">过了很久 他收到了消息 是他cp回他的 一个字 好</div><div class="line">第二天的任务是，给对方唱一首歌</div><div class="line">可惜不会唱歌的他应该怎么办呢 怕唱的不好听cp会笑他</div><div class="line">于是他说那你先唱吧</div><div class="line">然后他cp就给他唱了一首歌 很好听 他很喜欢</div><div class="line">他唱了一首精忠报国，很难听</div><div class="line">他告诉cp 他不会唱歌 可是这首歌是他很用心唱的</div><div class="line">没事，以后我负责唱歌，你负责给我鼓掌就好</div><div class="line">从那以后他就听他cp唱歌了</div><div class="line">第三天刚好是情人节</div><div class="line">他给他的cp准备了一个惊喜 是他从网上学折的一朵玫瑰花</div><div class="line">本来已经对他有点好感的cp，看他这么没有心意，只折了一只，生气了</div><div class="line">其实他还准备了另外一个惊喜 他亲手写的一封信 里面记录了他跟cp这几天的相处</div><div class="line">他cp看了之后，有点小感动</div><div class="line">他cp发现他是真的很用心在参加这个活动 很用心的在对自己</div><div class="line">于是他也决定好好的了解了解他</div><div class="line">他的cp开始试着以情侣的方式跟他相处</div><div class="line">那天晚上，他给他发了一个吻的表情</div><div class="line">他很奇怪 也很惊讶</div><div class="line">但心里很是高兴</div><div class="line">他觉得是时候表达自己的内心了</div><div class="line">我喜欢你，明天五点，情人谷旁见，发完他就把手机关了</div><div class="line">他等着第二天醒来会收到cp给他的回复 又怕在情人谷等不到她</div><div class="line">他cp没回他</div><div class="line">第二天他在情人谷等到了他的cp</div><div class="line">他们最后在一起了</div></pre></td></tr></table></figure>
<p>故事已改编成：<a href="http://hiyanghong.com/%E4%B8%80%E5%91%A8CP/" target="_blank" rel="external">一周CP</a></p>
